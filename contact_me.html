  <!-- Bootstrap navbar -->

  <div class="container">
    <h1>Contact Information Form</h1>

    <!-- Bootstrap Form -->
    <form action="https://postman-echo.com/post" method="POST">

      <!-- Email Address -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required>
      </div>

      <!-- Mobile Phone Number -->
      <div class="mb-3">
        <label for="inputPhoneNumber" class="form-label">Mobile Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber" required>
      </div>

      <!-- Twitter Handle -->
      <div class="mb-3">
        <label for="inputTwitter" class="form-label">Twitter Handle</label>
        <input type="text" class="form-control" id="inputTwitter" name="twitterHandle">
      </div>

      <!-- Links to Other Social Media Pages -->
      <div class="mb-3">
        <label for="inputSocialMedia" class="form-label">Links to Other Social Media Pages</label>
        <input type="url" class="form-control" id="inputSocialMedia" name="socialMediaLinks">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
